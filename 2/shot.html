<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="">
    <script>
        //remJS
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
//                        alert(docEl.style.fontSize);
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/shot.js"></script>
    <title>射门</title>
    <style type="text/css">
        html, body {
            font-family: 'Microsoft Yahei';
            margin: 0px;
            width: 7.5rem;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100%;
            -webkit-overflow-scrolling: touch;
        }

        #select ul li {
            list-style-type: none;
            float: left;
            height: 0.55rem;
            width: 2rem;
            line-height: 0.55rem;
            margin-left: 1rem;
            font-size: 0.25rem;
        }

        #select {
            margin-top: -1rem;
            width: 100%;
            height: .6rem;
            background-color: rgb(43, 94, 151);
            color: whitesmoke;
            text-align: center;
        }

        #shot_data {
            margin-left: 0.2rem;
        }

        .borderb {
            border-bottom: 2px solid #FFFFFF;
            /*color: #428bca;*/
        }

        .field {
            background-image: url('image/football_field.png');
            background-attachment: scroll;
            background-repeat: no-repeat;
            background-size: 100%;
            -moz-background-size: 100%;
            -webkit-background-size: 100%;
            width: 6.8rem; /*375px;*/
            height: 6.9rem; /*386px;*/
            font-size: 0.25rem;
            position: relative;
        }

        .arrow {
            background-image: url('image/arrow.png');
            background-attachment: scroll;
            background-repeat: no-repeat;
            background-size: 100%;
            -moz-background-size: 100%;
            -webkit-background-size: 100%;
            width: 2rem;
            height: 4rem;
            left: 50%;
            position: absolute;
            bottom: 0;
            margin-left: -1rem;
        }
    </style>
</head>
<body>
<div id="select">
    <ul style="padding-left: 0rem;">
        <li id="shot_submit" class="borderb">综合统计</li>
        <li id="field_submit">射门详情</li>
    </ul>
</div>
<div style="width: 7.5rem;height:8rem ;background-color: #FFFFFF;overflow-x: hidden;overflow-y: scroll;">
    <div id="shot_data" style="width: 7.3rem;padding-left:0.2rem;overflow: scroll"></div>
</div>
<!--<div style="width: 100%;height:2.5rem;border:none;background-color: #FFFFFF;"></div>-->
</body>
</html>
