<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<title>首发阵容</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			position: relative;
			background: -moz-linear-gradient(top,  #ab9bc4 0%, #cce2e3 100%);
		    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ab9bc4), color-stop(100%,#cce2e3));
		    background: -webkit-linear-gradient(top,  #ab9bc4 0%,#cce2e3 100%);
		    background: -o-linear-gradient(top,  #ab9bc4 0%,#cce2e3 100%);
		    background: -ms-linear-gradient(top,  #ab9bc4 0%,#cce2e3 100%);
		    background: linear-gradient(to bottom,  #ab9bc4 0%,#cce2e3 100%);
		    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ab9bc4', endColorstr='#cce2e3',GradientType=0 );
		}
		iframe{
			position: absolute;
			top: calc(50% - 350px);
			left: calc(50% - 512px);
			border: none;
		}
	</style>
	<body>
		<iframe src="zr.html" width="1024" height="700" scrolling="no"></iframe>
	</body>
</html>
