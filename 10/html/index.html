<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>html+css+js</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				position: relative;
				background: black;
			}
			img{
				width: 600px;
				height: 600px;
				position: absolute;
				top: calc(50% - 300px);
				left: calc(50% - 300px);
				animation: turn 4s linear infinite;
			}
			@keyframes turn{
				0% {
					transform: scale(1);
					-ms-transform:scale(1);
					-moz-transform:scale(1);
					-webkit-transform:scale(1);
					-o-transform:scale(1); 
					}
				3% {transform: scale(1.5);}
				6% {transform: scale(1);}
				9% {transform: scale(0.5);}
				12% {transform: scale(1);}
				15% {transform: scale(1.5);}
				18% {transform: scale(1);}
				21% {transform: scale(0.5);}
				24% {transform: scale(1);}
				27% {transform: scale(1.5);}
				70% {
					transform: scale(0.1) rotate(2200deg);
					-ms-transform:scale(0.1) rotate(2200deg);
					-moz-transform:scale(0.1) rotate(2200deg);
					-webkit-transform:scale(0.1) rotate(2200deg);
					-o-transform:scale(0.1) rotate(2200deg);
					}
				100% {
					transform: scale(1) rotate(-3600deg);
					-ms-transform:scale(1) rotate(-3600deg);
					-moz-transform:scale(1) rotate(-3600deg);
					-webkit-transform:scale(1) rotate(-3600deg);
					-o-transform:scale(1) rotate(-3600deg);
				}				
			}
		</style>
	</head>
	<body>
		<img src="img/HTML.png"/>
	</body>
</html>
