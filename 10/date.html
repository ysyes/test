			//判断年月天数
			function isLeapFn(year,month) {
				var monthDays = [31,28,31,30,31,30,31,31,30,31,30,31];

				monthDays[1] = days;

			//日历写入
			function dateFn() {
				var year = '2018';
				var month = '5';
				var d = new Date(year+'.'+month+'.1');
				var week = d.getDay() == 0 ? 7 : d.getDay();//当月开始星期;
				var thisMonth = isLeapFn(year,month);//当月天数
				if (month > 1) {
					var befMonth =  isLeapFn(year,month - 1);//上月天数
				}else{
					var befMonth =  31;
				}
				//月前
				for (var i = befMonth - week + 2; i <=  befMonth; i++) {
					console.log('-'+i);
				}
				//当月
				for (var i = 1; i <= thisMonth; i++) {
					console.log(i);
				}
				//后月
				for (var i = 1; i <= 42 - thisMonth - week + 1; i++) {
					console.log(i);
				}
			}
			dateFn();
