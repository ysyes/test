			wx.onMenuShareAppMessage({
			    title: '测试', // 分享标题
			    desc: '分享测试描述', // 分享描述

			    imgUrl: '', // 分享图标
			    type: '', // 分享类型,music、video或link，不填默认为link
			    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			    success: function () {
			        // 用户确认分享后执行的回调函数
			        alert("成功");
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			        alert("取消");
			    }
			});
