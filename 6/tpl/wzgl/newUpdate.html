<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章管理-修改文章</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="fbwzstyle.css"/>
    <script src="../../js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../ueeditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../ueeditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../ueeditor/lang/zh-cn/zh-cn.js"></script>
    <style>
        div.content form>div input.upload{
            width:100%;
            margin-left:0;
            margin-top:20px;
            
        }
    </style>
</head>
<body>
<div id="main">
    <div class="header">
        <p>文章管理 <span>> 修改文章</span></p>
        <div></div>
    </div>

    <div class="content">
        <form>
            <div class="lf">
                <div class="lf title">
                    <p>文章标题</p>
                    <input type="text" class="default" name="title"/>
                </div>
                <div class="lf source">
                    <p>来源</p>
                    <input class="default" type="text" name="src"/>
                </div>
            </div>
            <div class="lf logo">
                <p>头像logo</p>
                <div>
                    <div id="preview1">
                     <img id='imghead1' src='' class='logo' width="140px" height="100px">
                    </div>
                    <input type="file" class="upload" onchange="previewImage1(this)" name="logo"/>
                </div>
            </div>
            <div class="lf classify">
                <p>文章分类</p>
                <select name="type">
                    <option value="1">体育</option>
                    <option value="2">劲爆</option>
                </select>
            </div>
            <div class="lf level">
                <p>推荐等级</p>
                <select name="weight">
                    <option value="1">普通</option>
                    <option value="2">推荐</option>
                    <option value="3">重点推荐</option>
                </select>
            </div>
            <div class="lf image">
                <p>图片 <span> ( 上传新闻图片 )</span></p>
                <div>
                    <div id="preview">
                    <img  id='imghead' src='' class='img'  width="140px" height="100px">
                    </div>
                    <input type="file" class="upload" onchange="previewImage(this)" name="img"/>
                </div>
            </div>
            <!-- <div class="lf method">
                <p>列表展现形式</p>
                <div>
                    <p>
                        <input type="radio" name="view" value="1" checked/>
                        <span>默认模式</span><b>( 列表展示图片为上传的缩略图或文章第一张图片 )</b>
                    </p>
                    <p>
                        <input type="radio" name="view" value="2"/>
                        <span>多图模式</span><b>( 列表展示图片为文章第三张图片 )</b>
                    </p>
                </div>
            </div> -->
            <div class="lf text">
                <p>正文内容</p>
                <script id="editor" type="text/plain" style="width:98%;height:300px;"></script>
            </div>
        </form>
            <div class="lf button">
                <button class="button submit">保存修改</button>
                <a href="wzgl.html"><button class="button back">返回</button></a>
            </div>
    </div>
    <script src="newUpdate.js"></script>
    <script src='../../js/ueeditor.js'></script>
</body>
</html>
</body>
</html>
