<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>轮播新增</title>
    <script src='../../js/jquery-2.2.3.min.js'></script>
    <script type="text/javascript" charset="utf-8" src="../../ueeditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../ueeditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../ueeditor/lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="bannerAdd.css" />
</head>
<body>
<header>
    <div></div>
    <h2>轮播管理</h2>
</header>
<div class="main">
    <ul>
        <li class="title">修改轮播</li>
    </ul>
    <form>
        <h3>文章标题<span>(必填，最多28个字)</span></h3>
        <input type="text" id="title" name="title"/>
        <h3>上传图片</h3>
        <div>
            <div class="img">
                <div id="preview">
                	<img id='imghead' src='' class='img' width="280px" height="158px" style="margin-left:0;">
                </div>
            </div>
            <div>
                <input type="file" id="uploading" onchange="previewImage(this)" name="img" value="上传" />
            </div>
        </div>
        <h3>正文内容</h3>
        <div class="html">
            <script id="editor" type="text/plain" style="width:98%;height:300px;"></script>
        </div>
    </form>
    <button class="submit">保存修改</button>
    <a href='banner.html'><button class="return">返回</button></a>
</div>
<script src='../../js/ueeditor.js'></script>
<script src="bannerUpdate.js"></script>
</body>
</html>
