<!DOCTYPE html>

		<style>
			*{
				margin: 0;
				padding: 0;
			}			
			@keyframes moves{
				0%{
					transform: rotate(-90deg);
				}
				100% {
					transform: rotate(270deg);
				}
			}
			div,li{
				box-sizing: border-box;
				list-style: none;
			}
			#boxss{
				margin: 50px auto;
				width: 550px;
				height: 550px;
				border-radius: 50%;
				border: 2px solid #ededed;
				overflow: hidden;
			}
			#boxs{
				width: 100%;
				height: 100%;
				border-radius: 50%;
				border: 12px solid white;
				box-shadow: 0 0 25px 4px #efefef inset;
				position: relative;
			}
			#boxs ul.pin{
				width: 100%;
				height: 100%;
				position: absolute;
				z-index: 1;
			}
			#boxs ul.pin li{
				width: 100%;
				height: 6px;
				padding: 2px 0;
				position: absolute;
				top: calc(50% - 3px);
			}
			#boxs ul.pin li:nth-child(5n+1){
				padding: 0;
			}
			#boxs ul.pin li:nth-child(5n+1) span{
				display: block;
				height: 6px;
				width: 17px;
				background: #000000;
				margin: 0 10px;
			}
			#boxs ul.pin li span{
				display: block;
				height: 2px;
				width: 12px;
				background: #b0b0b0;
				margin: 0 14px;
			}
			#boxs ul.pin li span:nth-child(1){
				float: left;
			}
			#boxs ul.pin li span:nth-child(2){
				float: right;
			}
			
			#boxs ul.time{
				width: 100%;
				height: 100%;
				position: absolute;
				z-index: 1;
			}
			#boxs ul.time li{
				width: 100%;
				height: 26px;
				position: absolute;
				top: calc(50% - 13px);
				line-height: 26px;
				font-size: 35px;
			}
			#boxs ul.time li span{
				margin: 0 46px;
				font-family: cursive;
			}
			#boxs ul.time li span:nth-child(1){
				float: left;
			}
			#boxs ul.time li span:nth-child(2){
				float: right;
			}
			#boxs div.h{
				width: 100%;
				height: 18px;
				position: absolute;
				top: calc(50% - 9px);
				z-index: 2;
				animation: moves 360s 0s linear infinite;
			}
			#boxs div.h span{
				display: block;
				height: 18px;
				width: 185px;
				float: right;
				background: black;
				border-radius: 9px;
				margin-right: 85px;
			}
			#boxs div.m{
				width: 100%;
				height: 14px;
				position: absolute;
				top: calc(50% - 7px);
				z-index: 3;
				transform: rotateZ(30deg);
				animation: moves 30s 0s linear infinite;
			}
			#boxs div.m span{
				display: block;
				height: 14px;
				width: 224px;
				float: right;
				background: black;
				border-radius: 7px;
				margin-right: 45px;
			}
			#boxs div.s{
				width: 100%;
				height: 16px;
				padding: 5px 0;
				position: absolute;
				top: calc(50% - 8px);
				z-index: 4;
				transform: rotateZ(30deg);
				animation: moves 0.5s 0s linear infinite;
			}
			#boxs div.s span{
				display: block;
				height: 6px;
				width: 280px;
				float: right;
				background: #139df5;
				border-radius: 1px;
				margin-right: 13px;
			}
			#boxs div.s i{
				width: 16px;
				height: 16px;
				background: #139df5;
				border-radius: 8px;
				position: absolute;
				top: calc(50% - 8px);
				left: calc(50% - 8px);
				z-index: 999;
			}
		</style>
