<!DOCTYPE html>
<html>
	<meta charset="UTF-8"/>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 100px;
				height: 75px;
				background-color: yellow;
				border: 1px solid black;
				transition: all 1s;
			}
			
			div#div2:hover {
				transform: rotateY(90deg);
			}
			
			#div3 {
				margin: 100px;
				width: 300px;
				height: 480px;
				-webkit-perspective: 500;
				border: 10px solid blue;
			}
			
			p {
				width: 280px;
				height: 460px;
				border: 10px solid blue;
				transform: rotateY(700deg);
				transition: all 1s;
				font-size: 50px;
				background: aqua;
				text-align: center;
				line-height: 460px;
			}
			
			#div3:hover p {
				transform: rotateY(0);
			}
		</style>
	</head>

	<body>

		<div>你好。这是一个 div 元素。</div>

		<div id="div2">你好。这是一个 div 元素。</div>
		<div id="div3">
			<p>
				3D旋转
			</p>
		</div>

	</body>

</html>
