<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			}
			li{
				list-style: none;
			}
			header{
				width: 10rem;
				height: 1rem;
				background: aqua;
				font-size: 0.5rem;
				text-align: center;
				line-height: 1rem;
				border-radius: 0.5rem;
			}
			.banner{
				height: 4rem;
				width: 10rem;
				border: 0.01rem solid;
				border-radius: 0.5rem;
				overflow: hidden;
			}
			.banner ul{
				width: 30rem;
				height: 4rem;
				display: flex;
			}
			.banner ul li{
				list-style: none;
				width: 10rem;
				height: 4rem;
			}
			.banner ul li:first-child{
				background: red;
			}
			.banner ul li:nth-child(2){
				background: green;
			}
			.banner ul li:last-child{
				background: yellow;
			}
			nav,nav ul{
				width: 10rem;
				height: 1rem;
			}
			nav ul{
				width: 10rem;
				height: 1rem;
				display: flex;
				justify-content: space-around;
			}
			nav ul li{
				background: gray;
				text-align: center;
				line-height: 1rem;
				font-size: 0.05rem;
				flex-grow: 1;
				margin: 0 0.5rem;
			}
			
		</style>
	</head>
	<body>
		
		<header>这是标题</header>
		<nav>
			<ul>
				<li><a href="###">首页</a></li>
				<li><a href="###">联系电话</a></li>
				<li><a href="###">项目</a></li>
			</ul>
		</nav>
		<div class="banner">
			<ul>
				<li><a href="###"></a></li>
				<li><a href="###"></a></li>
				<li><a href="###"></a></li>
			</ul>
		</div>
		<section>
			<div class="mainLeft">
				
			</div>
			<div id="mainRight">
				
			</div>
		</section>
		<footer></footer>
		
		<script type="text/javascript">
			function fn(){
				var width = window.innerWidth/10;
				console.log(width);
				document.getElementsByTagName("html")[0].style.fontSize = width + "px";
			}
			fn();
			window.onresize = fn;
		</script>
	</body>
</html>
