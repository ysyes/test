			.nav{
				padding-left: 100px;

			.nav>li a{

			}

				height: 0;
				display: block;
				clear: both;
			}
			.nav2 li{
				float: left;
				width: 100px;
				height: 50px;
				cursor: pointer;
			}
			.nav2 li:hover{
