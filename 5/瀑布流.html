	<script type="text/javascript">
		var margin = 10;
		var img = document.querySelectorAll("img");
		var img_wid = img[0].offsetWidth + margin;	
		
		function pubu() {
			var num = Math.floor(document.documentElement.offsetWidth/img_wid);
			var arr = [];
			for (var i = 0 ;i < img.length ;i++) {
				if (i < num) {
					img[i].style.left = (img_wid * i) + "px";
					img[i].style.top = "0";
					arr[i] = img[i].offsetHeight + margin;
				} else{
					var imgMinHeiht = Math.min.apply(null,arr);
					var n = arr.indexOf(imgMinHeiht);
					img[i].style.left = n * img_wid + "px";
					img[i].style.top = imgMinHeiht + "px";
					arr[n] += img[i].offsetHeight + margin;
				}			
			}			
		}
		window.onload = function () {
			pubu();
		}
		window.onresize = function () {
			pubu();
		}
