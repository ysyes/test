			*{

			#frameBox{
				border: 5px solid;
			}
		</style>

	<body>
		<button onclick="button(this)">1.html</button>
		<div id="frameBox"> 
			<iframe id="frameWin" src="2.html" frameborder="0" scrolling="no" onload="autoHeight();"></iframe> 
		</div>
		
		<script type="text/javascript">
			function button (idx) {
				var frameWin = document.getElementById("frameWin"); 
				frameWin.src = idx.innerHTML;
				if (idx.innerHTML == "1.html") {
					idx.innerHTML = "2.html"
				} else{
					idx.innerHTML = "1.html"
				}
			}
		    function autoHeight(){
		        var iframe = document.getElementById("frameWin");
		        console.log(iframe.contentDocument.body.offsetHeight);
		        iframe.height = iframe.contentDocument.body.offsetHeight;
		        if(iframe.Document){//ie自有属性
		            iframe.style.height = iframe.Document.documentElement.scrollHeight;
		        }else if(iframe.contentDocument){//ie,firefox,chrome,opera,safari
		            
		        }
		    }
