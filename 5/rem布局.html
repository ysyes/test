<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>练习</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 10rem;
				height: 2rem;
				background: blue;
				font:bold 1rem "微软雅黑";
				line-height: 2rem;
				text-align: center;
				color: white;
			}
		</style>
	</head>
	<body>
		<div>
			rem响应式布局
		</div>
	</body>
	<script type="text/javascript">
		function rem() {
			var html = document.getElementsByTagName("html")[0];
			html.style.fontSize = window.innerWidth/10 + "px";
		}
		rem();
		window.onresize = function () {
			rem();
		}
	</script>
</html>
