<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				padding-left: 100px;
			}
			div{
				margin-top: 200px;
				height: 200px;
				width: 200px;
				background: bisque;
				float: left;
				position: relative;
				z-index: 1;
				background:black\9\0;
			}
			div:hover{
				z-index: 2;
				box-shadow:0px 0px 10px 10px #bbb;
			}
		</style>
	</head>
	<body>
		<div>
			<span>5</span><a>秒后打开——3d旋转页面</a>
		</div>
		<div></div>
		<script type="text/javascript">
		var span = document.getElementsByTagName("span")[0];
		var time = 5;
		var timeIdx = setInterval(function () {
			time -= 1;
			span.innerHTML = time;
			if (time == 0) {
				window.open("3d旋转.html","top","");
				clearInterval(timeIdx);
			}
		},1000)
			
		</script>
	</body>
</html>
