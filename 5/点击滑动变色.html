<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.2.3.js" ></script>
		<style type="text/css">
			li{
				width: 50px;
				height: 50px;
				border: 1px solid;
			}
			/*li:hover{
				background: orange;
			}*/
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
		<script type="text/javascript">
			$("ul li").click(function () {
				$(this).css("background","orange").siblings().css("background","white").unbind("hover");
			})
			$("ul li").mouseover(function () {
				$(this).css("background","orange")
			})
			$("ul li").mouseout(function () {
				$(this).css("background","white")
			})
		</script>
	</body>
</html>
