<!DOCTYPE html>
<html>

	<head>

			.pad_right {
				padding-right: 2em;
			}
			
			#scroll_div {
				height: 26px;
				overflow: hidden;
				white-space: nowrap;
				width: 535px;
				margin-left: 10px;
				border: 1px solid;
			}
			
			#scroll_begin,
			#scroll_end {
				display: inline;
			}
		</style>
	</head>

	<body>

		<div id="scroll_div">
			<div id="scroll_begin">
				恭喜793765***获得 
				<span class="pad_right">50元巨人点卡奖励</span> 
				恭喜793765***获得 
				<span class="pad_right">60元巨人点卡奖励</span> 
				恭喜793765***获得 
				<span class="pad_right">70元巨人点卡奖励</span> 
				恭喜793765***获得 
				<span class="pad_right">80元巨人点卡奖励</span> 
				恭喜793765***获得 
				<span class="pad_right">90元巨人点卡奖励</span> 
				恭喜793765***获得
				<span class="pad_right">100元巨人点卡奖励</span>
				恭喜793765***获得 
				<span class="pad_right">110元巨人点卡奖励</span>
			</div>
			<div id="scroll_end"></div>
		</div>

	</body>

	<script type="text/javascript">
		function ScrollImgLeft() {
			var speed = 30;
			var MyMar = null;
			var scroll_begin = document.getElementById("scroll_begin");
			var scroll_end = document.getElementById("scroll_end");
			var scroll_div = document.getElementById("scroll_div");
			scroll_end.innerHTML = scroll_begin.innerHTML;
			function Marquee() {
				console.log(scroll_begin.offsetWidth);
				console.log(scroll_div.scrollLeft);
				if(scroll_begin.offsetWidth - scroll_div.scrollLeft <= 0){
					scroll_div.scrollLeft -= scroll_begin.offsetWidth;
				}
				else{
					scroll_div.scrollLeft ++;
					console.log(scroll_div.scrollLeft)
				}
					
			}
			MyMar = setInterval(Marquee, speed);
			scroll_div.onmouseover = function() {　　　　　　　
				clearInterval(MyMar);　　　　　
			}　　　　
			scroll_div.onmouseout = function() {　　　　　　　
				MyMar = setInterval(Marquee, speed);　　　　　　　　　
			}
		}
		ScrollImgLeft();
	</script>

</html>
