<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				margin: 50px;
				width: 50px;
				height: 30px;
			}
			#box div{
				float: left;
			}
			#left,#right{
				width: 15px;
				height: 30px;
				background: blue;
			}
			#center{
				width: 0;
				height: 0;
				float: left;
				border-top: 20px solid blue;
				border-left: 10px solid blue;
				border-right: 10px solid blue;
				border-bottom: 10px solid transparent;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="left"></div>
			<div id="center"></div>
			<div id="right"></div>
		</div>
	</body>
</html>
