<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			td{
				padding:0 10px;
			}
		</style>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th>4</th>
					<th>5</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>3</td>
					<td>5</td>
					<td>7</td>
					<td>9</td>
				</tr>
				<tr>
					<td>1</td>
					<td>3</td>
					
					<td>9</td>
					<td>5</td>
					<td>7</td>
				</tr>
				
				<tr>
					<td>3</td>
					<td>5</td>
					<td>1</td>
					
					<td>7</td>
					<td>9</td>
				</tr>
				<tr>
					
					<td>5</td>
					<td>7</td>
					<td>1</td>
					<td>3</td>
					<td>9</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript" src="js/jquery-2.2.3.min.js" ></script>
		<script type="text/javascript" src="js/jquery.tablesorter.min.js" ></script>
		<script type="text/javascript">
			//第一列不进行排序
			//$.tablesorter.defaults.headers = {0: {sorter: false}};
			//调用排序
			$("table").tablesorter();
			//默认排序idx=0,降序；id=2,升序
			$("table").tablesorter({sortList:[[0,1],[2,0]]});
		</script>
	</body>
</html>
