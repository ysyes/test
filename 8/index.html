<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>同道大数据录入平台</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div id="header">
        <img src="img/logo.png" alt=""/>
    </div>
    <div id="main">
        <div class="box">
            <div class="login">
                <h2>登录</h2>
                <div class="box">
                	<div style='opacity:0;'>※ 用户名或密码错误</div>
                    <form>
                        <p><input type="text" name="name" placeholder="请输入您的账号"/></p>
                        <p><input type="password" name="password" placeholder="请输入您的密码"/>
                        	<i>大写锁定已开启<b></b></i>
                        </p>
                        <p><input type="text" name="verifycode" placeholder="请输入验证码"/><span><img src=""/></span></p>
                        <p><input type="checkbox" name="remember" checked/><label for="remember">记住用户名</label></p>
                    </form>
                    <button class="btnLogin">登录</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>北京同道伟业体育科技有限公司</p>
        <p>&copy;Copyright 2016 TONG DAO WEI YE CO.,LTD,All Rights Reserved</p>
    </div>
    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
