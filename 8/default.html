<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>同道大数据录入平台</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/default.css"/>
</head>
<body>
    <div id="header">
        <div class="logo"><img src="img/logo_tongdao.png" alt=""/></div>
        <div class="title">
            <p>同道大数据录入平台</p>
            <div class="userInfo">
                <img src="img/icon_touxiang.png" alt=""/><span>宝贝V计划</span><i></i>
                <ul style="display: none"><li><i></i>修改密码</li><li><i></i>退出登录</li></ul>
            </div>
        </div>
    </div>
    <div id="main">
        <ul class="list">
            <li class="active"><img src="img/icon_saishi_02.png"/>赛事</li>
            <li><img src="img/icon_bangdan_02.png"/>榜单</li>
            <li><img src="img/icon_qiudui_02.png"/>球队</li>
            <li><img src="img/icon_qiuyuan_02.png"/>球员</li>
            <li><img src="img/icon_saicheng_02.png">赛程</li>
            <li><img src="img/icon_luru_02.png"/>录入</li>
            <li><img src="img/icon_hezuo_02.png"/>合作伙伴</li>
            <li><img src="img/icon_guanliyuan_02.png"/>管理员</li>
            <li><img src="img/icon_juese_02.png"/>角色</li>
            <li><img src="img/icon_mokuai_02.png"/>模块管理</li>
        </ul>
        <iframe src="tpl/league/league.html" frameborder="0" scrolling=""></iframe>
    </div>
    <div class="module1" style='display:none;'>
        <div class="updatePassWord">
            <p>输入原密码</p><input type="password" name="oldpassword"/>
            <p>输入新密码</p><input type="password" name="newpassword" placeholder="6-20位大小写字母加数字"/>
            <p>确认新密码</p><input type="password" name="relpassword" placeholder="6-20位大小写字母加数字"/>
            <button class="gray">取消</button><button class="red">确认修改</button>
        </div>
    </div>
    <div class="module2" style='display:none;'>
        <div class="logout">
            <p>你确定要退出登录吗？</p>
            <button class="gray">取消</button><button class="red">确定</button>
        </div>
    </div>
    <div class="module3" style="display: none;">
        <div class="alertFn">
            <p></p>
            <button class="red">确定</button>
        </div>
    </div>
    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="js/default.js"></script>
</body>
</html>
