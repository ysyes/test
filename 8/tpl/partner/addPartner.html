<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>合作伙伴新增</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/commonAdd.css"/>
</head>
<body>
    <div id="box">
        <div class="header">
            <div class="admin"><img src="../../img/icon_hezuo_red.png" alt=""/><span>合作伙伴新增</span></div>
        </div>
        <div class="show">
            <form>
                <div>
                    <p>名称</p>
                    <input type="text" placeholder="请输入名称" name="name"/><span>*</span>
                </div>
                <div>
                    <p>联系人</p>
                    <input type="text" placeholder="请输入联系人" name="linkman"/><span>*</span>
                </div>
                <div>
                    <p>联系电话</p>
                    <input type="text" placeholder="请输入联系电话" name="telephone"/><span>*</span>
                </div>
                <div>
                    <p>Email</p>
                    <input type="email" placeholder="请输入Email地址" name="email"/><span></span>
                </div>
                <div>
                    <p>描述</p>
                    <textarea id="" cols="30" rows="10" placeholder="请添加描述..." name="description"></textarea>
                </div>
            </form>
            <div class="button">
                <button class="submit">提交</button>
                <a href="partner.html"><button class="back">返回</button></a>
            </div>
        </div>
    </div>
    <script src="../../lib/jquery-2.2.3.min.js"></script>
    <script src="addPartner.js"></script>
</body>
</html>
