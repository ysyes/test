<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/commonAdd.css"/>
</head>
<body>
<div id="box">
    <div class="header">
        <div class="admin"><img src="../../img/icon_bangdan_red.png" alt=""/><span><a href="billboard.html">榜单</a>>>积分榜新增</span></div>
    </div>
    <div class="show">
        <form>
            <div>
                <p>赛季</p>
                <select name="leagueyear" id="">
                    <option value="2016">2016赛季</option>
                    <option value="2017">2017赛季</option>
                    <option value="2018">2018赛季</option>
                    <option value="2019">2019赛季</option>
                    <option value="2020">2020赛季</option>
                    <option value="2021">2021赛季</option>
                    <option value="2022">2022赛季</option>
                    <option value="2023">2023赛季</option>
                    <option value="2024">2024赛季</option>
                    <option value="2025">2025赛季</option>
                    <option value="2026">2026赛季</option>
                </select><span>*</span>
            </div>
            <div>
                <p>赛事名称</p>
                <select name="leagueid" >
                </select><span>*</span>
            </div>
            <div>
                <p>球队</p>
                <select name="teamid" ></select><span>*</span>
            </div>
            <div>
                <p>分组</p>
                <input type="text" name="groupname" placeholder="请输入轮次" maxlength="16"/>
                <span></span>
            </div>
            <div>
                <p>排名</p>
                <input type="text" name="ranking" placeholder="请输入排名" maxlength="8"/>
                <span>*</span>
            </div>
            <div>
                <p>轮次</p>
                <input type="text" name="session" placeholder="请输入轮次" maxlength="11"/>
                <span>*</span>
            </div>
            <div>
                <p>胜</p>
                <input type="text" name="win" placeholder="请输入取胜场次" maxlength="4"/>
                <span>*</span>
            </div>
            <div>
                <p>平</p>
                <input type="text" name="draw" placeholder="请输入打平场次" maxlength="4"/>
                <span>*</span>
            </div>
            <div>
                <p>负</p>
                <input type="text" name="loss" placeholder="请输入失败场次" maxlength="4"/>
                <span>*</span>
            </div>
            <div>
                <p>进球</p>
                <input type="text" name="goal" placeholder="请输入进球数" maxlength="4"/>
                <span>*</span>
            </div>
            <div>
                <p>失球</p>
                <input type="text" name="lossgoal" placeholder="请输入失球数" maxlength="4"/>
                <span>*</span>
            </div>
            <div>
                <p>积分</p>
                <input type="text" name="integral" placeholder="请输入积分数" maxlength="4"/>
                <span>*</span>
            </div>
        </form>
        <div class="button">
            <button class="submit">提交</button>
            <a href="billboard.html"><button class="back">返回</button></a>
        </div>
    </div>
</div>
<script src="../../lib/jquery-2.2.3.min.js"></script>
<script src="addScoreboard.js"></script>
</body>
</html>
