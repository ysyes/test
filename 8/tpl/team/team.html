<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>球队</title>
		<link rel="stylesheet" type="text/css" href="../league/league.css"/>
		<link rel="stylesheet" href="../../lib/page/page.css" />
		<style type="text/css">
			#box header{
				background: url(../../img/icon_qiudui_red.png) no-repeat 0 3px;
			}
			#box header div{
				float: right;
				margin-right: 10px;
			}
			#box header select{
				padding-right: 26px;
				width:145px;
				height:26px;
				padding-left:10px;
				appearance: none;
				-moz-appearance: none;
				-webkit-appearance: none;
				background: url(../../img/xiala_s.png) no-repeat right;
				margin-right: 10px;
				border:1px solid #E3442A;
				outline:none;
				border-right: 0;
				color: #333;
			}
			#box table tbody tr td.logo{
				text-align: left;
			}
			#box table tbody tr td.logo img{
				float: left;
				margin-right: 10px;
				margin-left: 10px;
			}
			#zhuanhui{
				position: absolute;
				left:0;
				top:0;
				right:0;
				bottom:0;
				background:transparent;
				z-index: 999;
				display:none;
			}
			#zhuanhui .zhuanhui{
				width:495px;
				height:225px;
				background: #fff;
				padding:10px 15px;
				position: fixed;
				left:50%;
				top:50%;
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				-o-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				box-shadow: 0 0 6px 1px #ddd;
			}
			.zhuanhui>p{
				border-bottom:1px solid #ddd;
				line-height: 40px;
			}
			.zhuanhui>p span{
				display: inline-block;
				width:50px;
				line-height: 40px;
				text-align: center;
				border-bottom: 2px solid #e3432b;
			}
			.zhuanhui button{
				float:left;
				background:#fff;
				border:0;
				outline:none;
				font-size: 16px;
				cursor:pointer;
				margin:25px 100px;
			}
			.zhuanhui button.confirm{
				color:#E3442A;
			}
			.zhuanhui .now select{
				width:190px;
				height:27px;
				outline: none;
				font-size: 13px;
				font-family: 'Microsoft yahei';
				border:1px solid #E3442A;
				color: #333;
				margin-left: 10px;
				padding-left:10px;
				appearance:none;
				-moz-appearance:none;
				-webkit-appearance:none;
				-ms-expand: none;
				background: url(../../img/select.png) no-repeat right;
				background-size: 20%;
			}
			.zhuanhui .now select[name='leagueyear']{
				margin:0;
			}
			.zhuanhui>div{
				overflow:hidden;
			}
			.zhuanhui div.info{
				float:left;
			}
			.zhuanhui p.ago{
				line-height:30px;
				margin-bottom:15px;
				margin-top: 15px;
			}
			.zhuanhui p.ago span{
				margin-right: 10px;
			}
			.zhuanhui>div img{
				height:60px;
				float:left;
				margin-top:40px;
				margin-left:30px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<header>
				<h3>球队</h3>
				<a href="teamAdd.html" class="headerAdd">
					<span>+</span>新增球队
				</a>
				<div>
					<select class="leagueyear">
						<option value="0">所有赛季</option>
						<option value="2016">2016赛季</option>
						<option value="2017">2017赛季</option>
						<option value="2018">2018赛季</option>
						<option value="2019">2019赛季</option>

						<option value="2021">2021赛季</option>
						<option value="2022">2022赛季</option>
						<option value="2023">2023赛季</option>
						<option value="2024">2024赛季</option>
						<option value="2025">2025赛季</option>
						<option value="2026">2026赛季</option>
					</select>
					<select class="league">
						<option value="0">所有赛事</option>
					</select>
				</div>
			</header>
			<table>
				<thead>
					<tr>
						<th>代码</th>
						<th>球队名称</th>
						<th>赛季</th>
						<th>类型</th>
						<th>洲</th>
						<th>国家</th>
						<th>所属联赛</th>
						<th>省市</th>
						<th>性别</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>

						<td>ZC00198</td>
						<td title="上海上港" class="logo"><img src="../league/saishilogo.png"/>上海上港</td>

							<a teamid='1'>升降级</a>
						</td>
					</tr>-->
				</tbody>
			</table>
			
			<div id="zhuanhui">
				<div class="zhuanhui">
					<p><span>升降级</span></p>
					<div>
						<div class="info">
							<p class="ago">
								<span class="name">2016</span><span class="code">中超</span><br />
								<span class="team">国安</span>
							</p>
							<div class="now">
								<select class="leagueyear" name="leagueyear">
									<option value="2016">2016赛季</option>
									<option value="2017">2017赛季</option>
									<option value="2018">2018赛季</option>
									<option value="2019">2019赛季</option>
									<option value="2020">2020赛季</option>
									<option value="2021">2021赛季</option>
									<option value="2022">2022赛季</option>
									<option value="2023">2023赛季</option>
									<option value="2024">2024赛季</option>
									<option value="2025">2025赛季</option>
									<option value="2026">2026赛季</option>
								</select>
								<select class="league" name="league">
								</select>
							</div>
						</div>
						<img src="../../img/shengjiang.png" alt=""/>
					</div>
					<div class="button">
						<button class="back">取消</button>
						<button class="confirm">确认</button>
					</div>
				</div>
			</div>
			<div class="tcdPageCode">
        		<div id="tcdPageCode"></div>
        	</div>
		</div>
