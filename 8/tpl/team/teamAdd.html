<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>球队</title>
		<link rel="stylesheet" type="text/css" href="../league/leagueAdd.css"/>
		<style type="text/css">
			#box header{
				background: url(../../img/icon_qiudui_red.png) no-repeat 0 3px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<header>
				<h3>球队新增</h3>
			</header>
			<div class="main">
				<ul>
					<li>
						<p>球队名称</p>
						<input type="text" id="teamName" value="" />
						<span>*</span>
						<p>球队代码</p>
						<input type="text" id="teamCode" value="" />
						<span>*</span>
					</li>
					<li>
						<p>赛季</p>
						<select class="leagueyear">
							<option value="2016">2016赛季</option>
							<option value="2017">2017赛季</option>
							<option value="2018">2018赛季</option>
							<option value="2019">2019赛季</option>
							<option value="2020">2020赛季</option>
							<option value="2021">2021赛季</option>
							<option value="2022">2022赛季</option>
							<option value="2023">2023赛季</option>
							<option value="2024">2024赛季</option>
							<option value="2025">2025赛季</option>
							<option value="2026">2026赛季</option>
						</select>
						<span>*</span>
						<p>所属联赛</p>
						<select class="leagues">
							<option value="123">中超</option>
							<option value="456">中甲</option>
						</select>
						<span>*</span>
					</li>
					<li>
						<p>洲</p>
						<select id="continent">
							
						</select>
						<span></span>
						<p>国家</p>
						<select id="country">
							
						</select>
						<span></span>
					</li>
					<li>
						<p>省市</p>
						<select id="city">

						</select>
						<span></span>
						<p>性别</p>
						<select id="sex">
							<option value="1">男足</option>
							<option value="0">女足</option>
						</select>
						<span>*</span>
					</li>
					<li>
						<p>类型</p>
						<select id="teamtype">
							<option value="1">俱乐部</option>
							<option value="2">国家队</option>
							<option value="3">省队</option>
						</select>
						<span>*</span>
					</li>
						
				</ul>
				<div class="logoUpload">
					<p>LOGO</p>
					<div class="showLogo">
						<img id="image" src="../../img/up.png"/>
					</div>
					<a href="javascript:;">上传<input type="file" name="" id="" value="" onchange="selectImage(this)"/></a>
				</div>
				<div class="button">
					<button class="submit">提交</button>
					<a href="team.html"><button class="cancel">返回</button></a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../lib/jquery-2.2.3.min.js" ></script>
		<script type="text/javascript" src="../../js/map.js" ></script>
		<script type="text/javascript" src="teamAdd.js" ></script>
	</body>
</html>
