<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新增管理员</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <!--<link rel="stylesheet" href="../../css/common.css"/>-->
    <link rel="stylesheet" href="../../css/commonAdd.css"/>
</head>
<body>
    <div id="box">
        <div class="header">
            <div class="admin"><img src="../../img/icon_guanliyuan_red.png" alt=""/><span>管理员新增</span></div>
        </div>
        <div class="show">
                <div>
                    <p>登录名</p>
                    <input type="text" name="name" placeholder="设置最多6位登录名"/>
                    <span>*</span>
                </div>
           <form>
                <div>
                    <p>真实姓名</p>
                    <input type="text" name="realname" placeholder="请输入真实姓名"/><span>*</span>
                </div>
                <div>
                    <p>电话号码</p>
                    <input type="text" name="telephone" placeholder="请输入11位合法手机号码" maxlength='11'/><span></span>
                </div>
                <div>
                    <p>Email</p>
                    <input type="email" name="email" placeholder="请输入邮箱"/><span></span>
                </div>
                <div>
                    <p>设置密码</p>
                    <input type="password" name="password" placeholder="6-20位大小写字母加数字"/><span>*</span>
                </div>
                <div>
                    <p>确认密码</p>
                    <input type="password" name="relpassword" placeholder="6-20位大小写字母加数字"/><span>*</span>
                </div>
                <div>
                    <p>描述</p>
                    <textarea name="description" placeholder="请输入管理员描述"></textarea><span></span>
                </div>
            </form>
            <div class="button">
                <button class="submit">提交</button>
                <a href="admin.html"><button class="back">返回</button></a>
            </div>
        </div>
    </div>
    <script src="../../lib/jquery-2.2.3.min.js"></script>
    <script src="addAdmin.js"></script>
</body>
</html>
