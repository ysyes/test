<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新增模块</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/commonAdd.css"/>
    <style>
        div.show div{
            width:100%;
        }
        div.show div.path input{
            width:270px;
        }
        div.show form div span{
        	float:none;
        	display:inline-block;
        	margin-bottom:15px;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="header">
        <div class="admin"><img src="../../img/icon_mokuai_red.png" alt=""/><span>模块新增</span></div>
    </div>
    <div class="show">
        <form>
            <div>
                <p>模块名称</p>
                <input type="text" name="name" placeholder="请输入模块名称"/><span>*</span>
            </div>
            <div class="path">
                <p>模块路径</p>
                <input type="text" name="accesspath" placeholder="请输入模块路径"/><span>*</span>
            </div>
        </form>
        <div class="button">
            <button class="submit">提交</button>
            <a href="program.html"><button class="back">返回</button></a>
        </div>
    </div>
</div>
<script src="../../lib/jquery-2.2.3.min.js"></script>
<script src="addProgram.js"></script>
</body>
</html>
