<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新增球员</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/commonAdd.css"/>
    <script type="text/javascript" src="../../lib/WdatePicker.js" ></script>
    <style>
        #box{
            height:auto;
        }
        div.show input,div.show select{
            width:190px;
        }
        div.high input::after{
            /*padding-left:20px;*/
            content: 'kg';
            position: relative;
            top:2px;
        }
        div input.Wdate{
        	background: #fff url(../../img/select.png) no-repeat right;
        }
        .show div.logoUpload{
        	clear: both;
			margin-top: 35px;
			height: 120px;
		}
		.show div.logoUpload p{
			float: left;
			width: 64px;
			display: block;
			text-align: right;
			line-height: 120px;
		}
		.show div.logoUpload div{
			margin: 0;
			padding: 0;
			position: relative;
			width: 120px;
			height: 120px;
			float: left;
			border: 1px solid #E3442A;
		}
		.show .logoUpload div img{
			position: absolute;
			top: 0;
			left: 0;
			height: 120px;
			width: 120px;
			outline: none;
		}
		.show .logoUpload a{
			float: left;
			margin-left: 30px;
			margin-top: 80px;
		    display:block;
		    background: #E3442A;
		    height: 40px;
		    width: 80px;
		    color: white;
		    line-height: 40px;
		    text-align: center;
		    position: relative;
		    overflow: hidden;
		    text-decoration: none;
		    cursor: pointer;
		}
		.show .logoUpload input{
			position: absolute;
		    font-size: 100px;
		    right: 0;
		    top: 0;
		    opacity: 0;
		}
		#area{
            display: none;
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom: 0;
            z-index: 999;
            background:rgba(0,0,0,0);
        }
        #area .area{
            width:350px;
            height:186px;
            background: #fff;
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            box-shadow:0 0 6px 1px #ddd;
            padding:20px;
        }
        #area .area select{
       		width: 140px;
    		height: 40px;
    		font-size: 14px;
    		font-family: 'Microsoft yahei';
    		border:1px solid #E3442A;
    		outline:none;
			color: #333;
			margin-left: 10px;
			padding-left:10px;
			appearance:none;
			-moz-appearance:none;
			-webkit-appearance:none;
			-ms-expand:display: none;
			background: url(../../img/select.png) no-repeat right;
       	}
       	#area .area #city{
       		margin-top:20px;
       	}
        #area .area button{
            width:50%;
            height:50px;
            float:left;
            background:#fff;
            border:0;
            outline:none;
            font-size: 16px;
            cursor:pointer;
        }
        #area .area button.confirm{
            color:#E3442A;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="header">
            <div class="admin"><img src="../../img/icon_qiuyuan_red.png" alt=""/><span>球员编辑</span></div>
        </div>
        <div class="show">
            <form>
                <div>
                    <p>球员</p>
                    <input type="text" placeholder="请输入球员名称" id="name"/>
                 	<span>*</span>
                </div>
                <div>
                    <p>代码</p>
                    <input type="text" placeholder="请输入球员名称" id="code"/>
                    <span>*</span>
                </div>
                <div>
                    <p>籍贯</p>
                    <input id="areas" type='text' placeholder="请输入籍贯">
                    <span></span>
                </div>
                <div>
                    <p>性别</p>
                    <select id="sex">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <p>生日</p>
                    <input id="birthday" class="Wdate default date" type="text" placeholder="请输入生日" onFocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'})"/>
                    <span></span>
                </div>
                <div>
                    <p>位置</p>
                    <select id="positions">
                    	<option value="">请选择位置</option>
                        <option value="前锋">前锋</option>
                        <option value="中前卫">中前卫</option>
                        <option value="前腰">前腰</option>
                        <option value="中后卫">中后卫</option>
                        <option value="边锋">边锋</option>
                        <option value="边前卫">边前卫</option>
                        <option value="后腰">后腰</option>
                        <option value="边后卫">边后卫</option>
                        <option value="守门员">守门员</option>
                    </select>
                    <span></span>
                </div>
                <div>
                    <p>习惯脚</p>
                    <select id="foot">
                    	<option value="">请选择习惯脚</option>
                        <option value="1">左脚</option>
                        <option value="2">右脚</option>
                    </select>
                    <span></span>
                </div>
                <div>
                    <p>球衣</p>
                    <input type="text" placeholder="请输入球衣号" id="jerseynumber" maxlength='2'/>
                    <span></span>
                </div>
                <div>
                    <p>身价</p>
                    <input type="text" placeholder="请输入球员身价" id="salary"/>
                    <span style='color:#333;font-size:16px;'>元</span>
                </div>
                <div>
                    <p>注册号</p>
                    <input type="text" placeholder="请输入注册号" id="registernumber"/>
                    <span></span>
                </div>
                <div class="high">
                    <p>身高</p>
                    <input maxlength="3" type="text" placeholder="请输入身高" id="height"/>
                    <span style='color:#333;font-size:16px;'>cm</span>
                </div>
                <div class="weight">
                    <p>体重</p>
                    <input maxlength="3" type="text" placeholder="请输入身高" id="weight"/>
                    <span style='color:#333;font-size:16px;'>kg</span>
                </div>
                <div class="logoUpload">
                    <p>头像</p>
					<div class="showLogo">
						<img id="image" src="../../img/up.png"/>
					</div>
					<a href="javascript:;">上传<input type="file" name="" id="" value="" onchange="selectImage(this)"/></a>
                </div>
            </form>
            <div class="button">
                <button class="submit">提交</button>
                <a href="player.html"><button class="back">返回</button></a>
            </div>
        </div>
        <div id="area">
            <div class="area">
                <div class="button">
                    <div>
                        <select id="continent">
                            <option></option>
                        </select>
                        <select id="country">
                            <option></option>
                        </select>
                        <select id="city">
                            <option></option>
                        </select>
                    </div>
                    <button class="back">取消</button>
                    <button class="confirm">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../lib/jquery-2.2.3.min.js" ></script>
    <script src='../../js/map.js'></script>
    <script type="text/javascript" src="playerEdit.js" ></script>
</body>
</html>
