		<style type="text/css">
			body{
				min-width:1200px;
			}
			#box header{
				background: url(../../img/icon_qiuyuan_red.png) no-repeat 0 3px;
			}
			#box header div{
				float: right;
				margin-right: 10px;
			}
			#box header select{
				padding-right: 26px;
				width:145px;
				height:26px;
				padding-left:10px;
				appearance: none;
				-moz-appearance: none;
				-webkit-appearance: none;
				background: url(../../img/xiala_s.png) no-repeat right;
				margin-right: 10px;
				border:1px solid #E3442A;
				outline:none;
				border-right: 0;
				color: #333;
			}
			#box table tbody tr td img{
				display: block;
				width: 35px;
				height: 35px;
				border-radius: 18px;
				border: 1px solid #EDEDED;
				vertical-align: middle;
				float: left;
				margin:0 5px;
    			margin-top: 7px;
			}
			#box table tbody tr td:first-child{
				text-align:left;
				line-height:50px;
			}
			#box table tbody tr td.gray{
				color:#ccc;
			}
			#zhuanhui{
				position: absolute;
				left:0;
				top:0;
				right:0;
				bottom:0;
				background:transparent;
				z-index: 999;
				display:none;
			}
			#zhuanhui .zhuanhui{
				width:495px;
				height:225px;
				background: #fff;
				padding:10px 15px;
				position: fixed;
				left:50%;
				top:50%;
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				-o-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				box-shadow: 0 0 6px 1px #ddd;
			}
			.zhuanhui>p{
				border-bottom:1px solid #ddd;
				line-height: 40px;
			}
			.zhuanhui>p span{
				display: inline-block;
				width:50px;
				line-height: 40px;
				text-align: center;
				border-bottom: 2px solid #e3432b;
			}
			.zhuanhui button{
				float:left;
				background:#fff;
				border:0;
				outline:none;
				font-size: 16px;
				cursor:pointer;
				margin:25px 100px;
			}
			.zhuanhui button.confirm{
				color:#E3442A;
			}
			.zhuanhui .now select{
				width:135px;
				height:27px;
				outline: none;
				font-size: 13px;
				font-family: 'Microsoft yahei';
				border:1px solid #E3442A;
				color: #333;
				margin-left: 10px;
				padding-left:10px;
				appearance:none;
				-moz-appearance:none;
				-webkit-appearance:none;
				-ms-expand: none;
				background: url(../../img/select.png) no-repeat right;
				background-size: 20%;
			}
			.zhuanhui .now select[name='leagueyear']{
				margin:0;
			}
			.zhuanhui>div{
				overflow:hidden;
			}
			.zhuanhui div.info{
				float:left;
			}
			.zhuanhui p.ago{
				line-height:40px;
				margin-bottom:15px;
			}
			.zhuanhui .check{
				margin-top: 20px;
			}
			.zhuanhui>div img{
				height:60px;
				float:left;
				margin-top:16px;
				margin-left:10px;
			}
			#box table tbody tr td{
				line-height:21px;
			}
		</style>
	</head>
