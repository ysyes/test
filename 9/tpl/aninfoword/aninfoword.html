<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../lib/page/jq.page.css"/>
    <style>
        #addHot{
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
            background:transparent;
            z-index: 999;
            display:none;
        }
        #addHot .addHot{
            width:238px;
            height:168px;
            background: #fff;
            padding:10px 15px;
            position: fixed;
            left:50%;
            top:50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            box-shadow: 0 0 6px 1px #ddd;
        }
        .addHot>p{
            line-height: 40px;
            font-size: 18px;
            border-bottom: 1px solid #3b8bff;
            color:#3b8bff;
            text-align: center;
        }
        .addHot button{
            float:left;
            background:#fff;
            border:0;
            outline:none;
            font-size: 16px;
            cursor:pointer;
            margin:10px 36px;
        }
        .addHot button.confirm{
            color:#E3442A;
        }
        .addHot>div{
            padding:25px 0;
           	padding-bottom:15px;
        }
        .addHot>div input{
            height:25px;
        }
        .addHot>div span{
            font-size: 15px;
            margin-right:5px;
            float:left;
            margin-top:8px;
        }
        .addHot>div.button{
            padding:0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="header">
        <div class="admin"><img src="../../img/blue_sousuoci.png" alt=""/><span>热门搜索词</span></div>
        <div class="addBtn"><b>+</b><span>新增搜索词</span></div>
    </div>
    <div class="show">
        <div class="content">
            <table>
                <thead>
                <tr>
                    <th>热门搜索词</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- <tr>
                    <td>IOS</td>
                    <td><span>编辑</span><span>冻结</span></td>
                </tr>
                <tr>
                    <td>IOS</td>
                    <td><span>编辑</span><span>冻结</span></td>
                </tr> -->
                </tbody>
            </table>
        </div>
        <div class="tcdPageCode">
        	<div id="tcdPageCode"></div>
        </div>
        <div id="addHot">
            <div class="addHot">
                <p>新增搜索词</p>
                <div>
                    <span>搜索词</span><input type="text"/>
                </div>
                <div class="button">
                    <button class="back">取消</button>
                    <button class="confirm">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/jquery-2.2.3.min.js"></script>
<script src="../../lib/page/jq.page.js"></script>
<script src="../../js/freeze.js"></script>
<script src="aninfoword.js"></script>
</body>
</html>
