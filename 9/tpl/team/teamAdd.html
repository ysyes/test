<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>球队新增</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/commonAdd.css"/>
    <style>
        .show div.logoUpload{
            clear: both;
            margin-top: 35px;
            height: 120px;
            width: 100%;
        }
        .show div.logoUpload p{
            float: left;
            width: 64px;
            display: block;
            text-align: right;
            line-height: 120px;
        }
        .show div.logoUpload div{
            margin: 0;
            padding: 0;
            position: relative;
            width: 120px;
            height: 120px;
            float: left;
            border: 1px solid #3b8bff;
        }
        .show .logoUpload div img{
            position: absolute;
            top: 0;
            left: 0;
            height: 120px;
            width: 120px;
            outline: none;
        }
        /*场馆*/
        .show div.logoUpload .stadium{
            width: 250px;
            height: 120px;
        }
        .show .logoUpload .stadium img{
        	width: 250px;
            height: 120px;
        }
        .show .logoUpload a{
            float: left;
            margin-left: 30px;
            margin-top: 80px;
            display:block;
            background: #3b8bff;
            height: 40px;
            width: 80px;
            color: white;
            line-height: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            cursor: pointer;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }
        .show .logoUpload input{
            position: absolute;
            right: 0;
            top: 0;
            opacity: 0;
        }
        .show div.stadium div{
            margin: 0;
            padding: 0;
            position: relative;
            width: 250px;
            height: 120px;
            float: left;
            border: 1px solid #3b8bff;
        }
        .show .stadium div img{
            position: absolute;
            top: 0;
            left: 0;
            height: 120px;
            width: 250px;
            outline: none;
        }
        .show .logoUpload span {
		    float: none;
		    display: inline-block;
		    margin-top: 95px;
		}
    </style>
</head>
<body>
<div id="box">
    <div class="header">
        <div class="admin"><img src="../../img/blue_qiudui.png" alt=""/><span>球队新增</span></div>
    </div>
    <div class="show">
    	 <form>
	        <div>
	            <p>球队名称</p>
	            <input type="text" maxlength="20" class="name" placeholder="请输入球队名称"/>
	            <span>*</span>
	        </div>
            <div>
                <p>编码</p>
                <input type="text" maxlength="20" class="code" placeholder="请输入编码"/><span>*</span>
            </div>
            <div>
                <p>所属联赛</p>
                <select class="league">
                    <option value="0">所有联赛</option>
                </select>
                <span></span>
            </div>
            <div class="logoUpload">
                <p>LOGO</p>
                <div class="showLogo">
                    <img src="../../img/logotishi.png"/>
                </div>
                <a href="javascript:;">上传<input type="file" accept="image/png,image/jpeg" id="logo" value="" onchange="selectImage(this)"/></a>
                <span>*</span>
            </div>
            <div class="logoUpload">
            	<p>场馆</p>
                <div class="stadium">
                    <img src="../../img/changguan.png"/>
                </div>
                <a href="javascript:;">上传<input type="file" accept="image/png,image/jpeg" id="stadium" value="" onchange="selectImage(this)"/></a>
            </div>
        </form>
        <div class="button">
            <button class="submit">提交</button>
            <a href="team.html"><button class="back">返回</button></a>
        </div>
    </div>
</div>
<script src="../../lib/jquery-2.2.3.min.js"></script>
<script src="teamAdd.js"></script>
</body>
</html>
