<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增渠道</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/reset.css"/>
    <!--<link rel="stylesheet" href="../../css/common.css"/>-->
    <link rel="stylesheet" href="../../css/commonAdd.css"/>
</head>
<body>
<div id="box">
    <div class="header">
        <div class="admin"><img src="../../img/blue_qudao.png" alt=""/><span>渠道新增</span></div>
    </div>
    <div class="show">
        <form>
            <div>
                <p>渠道名称</p>
                <input type="text" name="name" placeholder="请输入渠道名"/>
                <span>*</span>
            </div>
            <div>
                <p>类型</p>
                <select name="type">
                    <option value="1">android</option>
                    <option value="2">ios</option>
                    <option value="3">wp</option>
                    <option value="4">网站</option>
                </select>
                <span>*</span>
            </div>
            <div>
                <p>备注</p>
                <textarea name="intro" placeholder="备注信息"></textarea><span>*</span>
            </div>
        </form>
        <div class="button">
            <button class="submit">提交</button>
            <a href="channel.html"><button class="back">返回</button></a>
        </div>
    </div>
</div>
<script src="../../lib/jquery-2.2.3.min.js"></script>
<script src="addQudao.js"></script>
</body>
</html>
